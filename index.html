<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  <head>
    <meta charset="utf-8">
    <title>Date Night</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/spotify.js"></script>
    <script type="text/javascript" src="assets/javascript/food2fork.js"></script>
  </head>
  <body>
    <h3>Project-1</h3>
    <div id="map"></div>
    <script>
    function initMap() {
      var myLatlng = {lat: 34.062480, lng: -118.445076};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: myLatlng
      });
      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        draggable: true,
        title: 'Click to zoom'
      });
      map.addListener('center_changed', function() {
        // 3 seconds after the center of the map has changed, pan back to the
        // marker.
        window.setTimeout(function() {
        map.panTo(marker.getPosition());
        }, 3000);
      });
      marker.addListener('click', function() {
        map.setZoom(8);
        map.setCenter(marker.getPosition());
      });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsHSgTEybmdJIpKtwISZD9UlnP2kYRZJc&callback=initMap">
    </script>
  </body>
</html>
